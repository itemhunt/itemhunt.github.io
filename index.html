<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Hunt</title>
  <!-- Load Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>

  <style>
    /* Change entire page font to a typewriter-style font */
    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: whitesmoke;
    }
    /* Grid container for items */
    .grid-container {
      display: grid;
      grid-gap: 16px;
      padding: 16px;
    }
    @media (max-width: 767px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    /* Outer grid cell styling */
    .grid-item {
      border: 4px solid #f8f8f8;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    /* Inner container with colored border indicating found status */
    .grid-inner {
      margin: 4px;
      padding: 10px;
      border: 6px solid;
      border-radius: 16px;
    }
    .grid-inner img {
      width: 100%;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Info bar: item number left, status right */
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    /* Grid text now 60% of previous size (0.6 Ã— 1.44em = 0.864em) */
    .item-number,
    .status {
      font-weight: bold;
      font-size: 0.864em;
      margin: 5px 0;
    }
    .red-color {
      color: #DB4437;
    }
    .green-color {
      color: #0F9D58;
    }
