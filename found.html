<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Hunt</title>
  <!-- Load Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
  <style>
    /* Basic styling for the found item page */
    body {
      font-family: Helvetica, sans-serif;
      background-color: whitesmoke;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    /* Styling for the found item message box */
    .found-box {
      width: 80%;
      max-width: 400px;
      margin: 20vh auto;
      padding: 20px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <!-- This box displays the found item details -->
  <div class="found-box" id="foundBox">
    <h2>Item <span id="itemNumber"></span> Found!</h2>
    <img id="itemImage" src="" alt="Found Item" style="width:150px; border-radius:10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" />
    <p>Well done. You may keep the item.</p>
  </div>

  <script>
    // Full Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCiN_rH3ekJXC_W7MU2xZ77Vu7CYrS6uYQ",
      authDomain: "item-hunt.firebaseapp.com",
      projectId: "item-hunt",
      storageBucket: "item-hunt.firebasestorage.app",
      messagingSenderId: "995765553615",
      appId: "1:995765553615:web:a253fff364374039bbeaba",
      measurementId: "G-5ER7MBLZZ7"
    };

    // Initialize Firebase and Firestore.
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Retrieve the code from the URL parameter, e.g. ?code=018Z7N2Q
    const urlParams = new URLSearchParams(window.location.search);
    const urlCode = urlParams.get('code');

    // If no code is provided, redirect to the main site.
    if (!urlCode) {
      window.location.href = "index.html";
    }

    // Fetch the known codes document from Firestore.
    db.collection("codes").doc("0wkfRuq3MOUsE58I8GIX").get()
      .then(doc => {
        if (!doc.exists) {
          console.error("Codes document not found.");
          window.location.href = "index.html";
          return;
        }
        const codesData = doc.data();
        let associatedItem = null;
        // Loop through the fields (e.g., "01", "02", etc.) to find a match.
        for (let key in codesData) {
          if (codesData[key] === urlCode) {
            associatedItem = key; // key holds the item number (e.g., "01")
            break;
          }
        }
        // If the code isn't known, redirect to the main site.
        if (!associatedItem) {
          window.location.href = "index.html";
          return;
        }
        // Update the item's status in Firestore (collection "items")
        db.collection("items").doc(associatedItem).set({
          found: true,
          dateFound: new Date().toISOString()
        }, { merge: true })
        .then(() => console.log("Item updated as found"))
        .catch(error => console.error("Error updating item:", error));

        // Update the page to show the found item details.
        document.getElementById('itemNumber').textContent = associatedItem;
        document.getElementById('itemImage').src = associatedItem + ".jpg";
      })
      .catch(error => {
        console.error("Error retrieving codes:", error);
        window.location.href = "index.html";
      });
  </script>
</body>
</html>
